<table mat-table [dataSource]="travel" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="idFamille">
    <th mat-header-cell *matHeaderCellDef> Id Famille </th>
    <td mat-cell *matCellDef="let element"> {{element.id_famille}} </td>
  </ng-container>

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <ng-container matColumnDef="prenoms">
    <th mat-header-cell *matHeaderCellDef> Pr√©noms </th>
    <td mat-cell *matCellDef="let element"> {{element.prenoms}} </td>
  </ng-container>

  <ng-container matColumnDef="nbParticipants">
    <th mat-header-cell *matHeaderCellDef> Nb Participants </th>
    <td mat-cell *matCellDef="let element"> {{element.nb_participants}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'idFamille', 'nom', 'prenoms', 'nbParticipants']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'idFamille', 'nom', 'prenoms', 'nbParticipants'];"></tr>
</table>
