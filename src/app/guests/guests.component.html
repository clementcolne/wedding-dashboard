
<mat-spinner *ngIf="isLoading"></mat-spinner>
<table *ngIf="!isLoading" mat-table [dataSource]="guests" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="is_present">
    <th mat-header-cell *matHeaderCellDef> Présence </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.is_present" class="green-color"><i class="material-icons">check</i></div>
      <div *ngIf="!element.is_present" class="red-color"><i class="material-icons">clear</i></div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'nom', 'prenom', 'is_present']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'nom', 'prenom', 'is_present'];"></tr>
</table>
